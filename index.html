    <!-- Tailwind CSS pro jednoduché a responzivní stylování -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Vlastní styly pro vysoký kontrast a lepší čitelnost */
        body {
            background-color: #000;
            font-family: 'Inter', sans-serif;
            color: #fff;
            padding: 1rem;
        }
        .container {
            max-width: 4xl;
            margin: 0 auto;
            padding: 2rem;
            background-color: #1a1a1a;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #facc15;
            /* Výrazně zvětšený nadpis Mstudio */
            font-size: 4rem; /* Změna z 2.5rem */
            font-weight: 900; /* Extra tučné */
            text-align: center;
            margin-bottom: 2rem;
        }
        h2 { /* Tento styl už se přímo nepoužije pro kategorie, ale necháváme ho pro jistotu */
            color: #facc15;
            font-size: 1.75rem;
            font-weight: bold;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #555;
            padding-bottom: 0.5rem;
        }
        /* Styly pro odkazy aplikací */
        .app-link {
            display: block;
            padding: 1.5rem 2rem;
            margin-bottom: 1rem;
            background-color: #2d3748; /* Tmavší modrá */
            color: #e2e8f0; /* Světlý text */
            text-decoration: none;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            transition: background-color 0.2s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Nová úprava: Maximální šířka pro užší vzhled */
            max-width: 450px; /* Omezíme šířku */
            margin-left: auto; /* Vycentrování */
            margin-right: auto; /* Vycentrování */
        }
        .app-link:hover {
            background-color: #4a5568; /* Světlejší modrá při najetí */
            transform: translateY(-2px);
        }
        .app-link:focus {
            outline: 2px solid #facc15;
            outline-offset: 2px;
        }

        /* Responzivní úpravy */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; } /* Zmenšíme na mobilu */
            .app-link { 
                font-size: 1rem; 
                padding: 1rem 1.5rem; 
                max-width: 100%; /* Na mobilu se roztáhne na celou šířku */
            }
        }
    </style>
</head>
<body class="antialiased">

        </p>
